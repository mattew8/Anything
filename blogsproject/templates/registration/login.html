{%extends "base.html"%}
{%block title%}Login{%endblock%}

{% block content %}
    <p>Please Login</p>
    
    <form action="." method="POST">
        {%csrf_token%}
        {{form.username}}
        {{form.password}}
        <input type="submit" value="Log in">
        <input type="hidden" name = 'next' value="{{next}}">
    </form>
    
    {% if form.errors %}
    <div>
        <b>Please correct the errors below</b>
        {{form.errors}}
    </div>
    {% endif %}

    

{% endblock %}
