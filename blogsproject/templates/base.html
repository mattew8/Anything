<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}base_title{%endblock%}</title>
</head>
<body style="border: 3px solid black; height: 400px; width: 300px;">
    <div class="nav-bar" style="border: 1px solid black;">nav-bar</div>
    <div class="home-btn">
        <a href="{% url 'home' %}">Home</a>
        <a href="/admin">admin</a>
    </div>
    <ul>
        {% if user.is_active %}
        <div>
            {{user.username}}
            <a href="{% url 'accounts:logout' %}">Logout</a>
            <a href="{% url 'accounts:password_change' %}">Change Password</a>
        </div>
        {% else %}
        &ensp;Anonymous&ensp;
        <a href="{% url 'accounts:login' %}">Login</a>
        <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
    </ul>
    <a href="{% url 'blogs:add' %}">Add</a>
    <a href="{% url 'blogs:change' %}">Change</a>

    {%block content%}{%endblock%}
</body>
</html>
