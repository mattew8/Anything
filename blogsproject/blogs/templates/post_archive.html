<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Post Archives until {% now "N d, Y" %}</h1>
    <!-- { now } -> 현재 날짜, 시간을 원하는 형태로 출력 -->
    <ul>
        {% for date in date_list %}
            <!-- date_list -> DateQuerySet의 객체 리스트(datetime,date타입)를 담고 있는 context변수 -->
        <li style="display: inline;">
            <a href="{% url 'blogs:post_year_archive' date|date:'Y' %}">Year{{date|date:"Y"}}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <div>
        <ul>
            {% for post in object_list %}
            <li>{{post.modify_dt|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;
            <a href="{{post.get_abolute_url}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
