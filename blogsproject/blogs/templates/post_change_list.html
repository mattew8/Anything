{% extends "base.html" %}

{% block content %}
    <h1>Post Change - {{user}}</h1>
    {% for item in post %}
        {% if item.owner == request.user %}
            {{item.title}}
            {{item.owner}}
            <a href="{% url 'blogs:update' item.id %}">Update</a>
            <a href="{% url 'blogs:delete' item.id %}">Delete</a><br>
        {% endif %}
    {% endfor %}    
{% endblock %}
